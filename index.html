<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>
<body>
    <main>
        <div class="main-div">

            <div id="img">
                <img src="images/illustration-hero.svg" alt="logo">
            </div>
            <div id="info">
                <h1>Order Summary</h1>
                <p id="details">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div id="price">
                    <img src="images/icon-music.svg" alt="music">
                <div>
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <p><a href=""> Change</a></p>
            </div>
            <div class="btn">
                <button>Proceed to payment</button>
            </div>
            <h4>Cancel Order</h4>
        </div>
        </div>
    </main>
</body>
</html>
